<div class="pills" style="height: 500px; width: 537.5px;">
  <pill
      d3-id="'#totalIncomePill'"
      chart-data="$ctrl.incomeChartData"
      id="totalIncomePill"
      pill-title="$ctrl.totalIncome"
      pill-caption="'Total Income'"
      ng-click="$ctrl.switchPills('income')"
      ng-class="{ active: $ctrl.activePill === 'income' }"></pill>
  <pill d3-id="'#productsSoldPill'"
      chart-data="$ctrl.productsChartData"
      pill-title="$ctrl.productsSold"
      pill-caption="'Products Sold'"
      id="productsSoldPill"
      transform="translate(0,171)"
      ng-click="$ctrl.switchPills('productsSold')"
      ng-class="{ active: $ctrl.activePill === 'productsSold' }"></pill>
  <pill d3-id="'#transactionPill'"
      chart-data="$ctrl.transactionChartData"
      pill-title="$ctrl.transactionCount"
      pill-caption="'Transactions'"
      id="transactionPill"
      transform="translate(0,342)"
      ng-click="$ctrl.switchPills('transactionCount')"
      ng-class="{ active: $ctrl.activePill === 'transactionCount' }"></pill>
</svg>
