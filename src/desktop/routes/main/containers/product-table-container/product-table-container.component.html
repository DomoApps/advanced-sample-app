<div class="product-table-container">
  <div class="product-table-container-header">
    <filter-checkbox ng-hide="$ctrl.loading" on-update="$ctrl.onCheckboxUpdate(hideOutOfStock)"></filter-checkbox>
    <search-bar ng-hide="$ctrl.loading" on-text-change="$ctrl.onSearchTextUpdate(newSearchText)"></search-bar>
  </div>
  <product-table products="$ctrl.filteredProducts" ng-hide="$ctrl.loading"></product-table>
  <div class="loading" ng-hide="!$ctrl.loading">Loading...</div>
</div>
